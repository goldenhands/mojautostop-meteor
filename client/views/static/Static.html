<template name="StaticPage">
	<div id="static">
		{{> NavbarMenu}}

		<header>
			<div>
				<h1>
					Odkryj nowy wymiar podróży!
				</h1>
				<h3>
					Dopiero co wróciłeś z autostopowej podróży? A może właśnie się na nią wybierasz?<br>
					Z pomocą naszej aplikacji możesz pomieścić wszystkie wspomnienia w jednym miejscu!<br>
					Narysujmy własną mapę świata!
				</h3>
				<h3 class="newsletter-text">
					<span>
						Nie czekaj, zapisz się do naszego newslettera!
					</span>
					<div class="newsletter-form">
						<div class="input-group input-group-lg">
							<input type="email" id="newsletter-email" class="form-control" placeholder="twój@email.pl" />
							<div class="input-group-btn">
								<button class="btn btn-primary" id="newsletter-submit">
									<span class="glyphicon glyphicon-plus"></span>
								</button>
							</div>
						</div>
					</div>
				</h3>
			</div>

			{{> NavAsideDown target="#section1"}}
		</header>

		{{!--
		<div class="divider">
		</div>
		

		<figure class="fig2">
		</figure>
		--}}

		<section id="section1">
			<article>
				<h1>
					Twórz własny dziennik z podróży
					<br>
					<small>
						Dzięki naszej aplikacji możesz zaznaczać trasy, przypinać zdjęcia do konkretnych miejsc, a nawet podzielić się swoją podróżą ze znajomymi. Podróżuj, wyznaczaj, udostępniaj!
					</small>
				</h1>
			</article>

			<figure>
				<img src="drawings/listdokierowcy.png" />
			</figure>

			{{> NavAsideDown target="#section2" noBkg="true"}}
		</section>

		<figure class="fig3">
		</figure>

		<section id="section2">
			<figure>
				<img src="drawings/wykres.png" />
			</figure>

			<article>
				<h1>
					Buduj historię
					<br>
					<small>
						Zapisuj wszystkie pokonane kilometry. Miej swój udział w tworzeniu największej na świecie autostopowej statystyki. Porównuj swoje wyniki z innymi i stań się rekordzistą "Mojego Autostopu"!
					</small>
				</h1>
			</article>

			{{> NavAsideDown target="#section3" noBkg="true"}}
		</section>

		<figure class="fig5">
		</figure>

		<section id="section3">
			<article>
				<h1>
					Bądź wiarygodny dla kierowców
					<br>
					<small>
						Zostań członkiem naszej społeczności, a nie będziesz już dłużej anonimowym podróżnikiem na trasie. Poczuj się bezpiecznie wykorzystując możliwości naszego portalu.
					</small>
				</h1>
			</article>

			<figure>
				<img src="drawings/lupa2.png" />
			</figure>

			{{> NavAsideDown target="#section4" noBkg="true"}}
		</section>

		<figure class="fig4">
		</figure>

		<section id="section4">
			<figure>
					<img src="drawings/pamietnik.png" />
			</figure>

			<article>
				<div>
					<h1>
						Kolekcjonuj wspomnienia
						<br>
						<small>
							 Dajemy Ci możliwość tworzenia wielowymiarowego dziennika z podróży. Jedyne takie miejsce, w którym możesz gromadzić nieskończoną ilość wspomnień. Bo prawdziwa podróż nie kończy się powrotem do domu!
						</small>
					</h1>
					{{!--
					<a class="buy-book">
						Zdobądź książeczkę autostopową
					</a>
					--}}
				</div>
			</article>

			{{> NavAsideDown target="#footer" noBkg="true"}}
		</section>

		<figure class="fig1">
		</figure>
		
		<section class="newsletter">
			<article>
				<div>
					<h1>
						Stay tuned!
						<br>
						<small>
							Nie przegap startu i zapisz się do naszego newslettera. Nie pozwól byśmy ruszyli bez Ciebie! Już wkrótce powiadomimy Cię o naszej premierze.
						</small>
					</h1>
					<div class="newsletter-form">
						<div class="input-group input-group-lg">
							<input type="email" id="newsletter-email" class="form-control" placeholder="twój@email.pl" />
							<div class="input-group-btn">
								<button class="btn btn-primary" id="newsletter-submit">
									<span class="glyphicon glyphicon-plus"></span>
								</button>
							</div>
						</div>
					</div>
				</div>
			</article>

			<figure>
				<img src="drawings/ubezpieczenie4.png" />
			</figure>
		</section>

		{{> Footer}}
	</div>
</template>

<template name="NavAsideDown">
	{{#if noBkg}}
		<aside class="no-background">
			<a>
				<span class="glyphicon glyphicon-chevron-down" data-scroll-target="{{ target }}">
				</span>
			</a>
		</aside>
	{{else}}
		<aside>
			<a>
				<span class="glyphicon glyphicon-chevron-down" data-scroll-target="{{ target }}">
				</span>
			</a>
		</aside>
	{{/if}}
</template>
