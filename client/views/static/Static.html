<template name="StaticPage">
	<div id="static">
		<nav class="navbar">
			<div class="container">
				<div class="row">
					<div class="navbar-brand">
						<img src="small_logo.png" />
					</div>

					{{!--
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a href="#">
								<span class="glyphicon glyphicon-log-in"></span>
							</a>
						</li>
					</ul>
					--}}
				</div>
			</div>
		</nav>

		<header>
			<div>
				<h1>
					Podziel się swoją podróżą.
				</h1>
				<h3>
					Własnie wróciłeś z autostopowej przygody? Masz mnówstwo historii do opowiedzenia?<br>
					Dołącz do nas i stwórz XXI w. album podróży na stopa!
				</h3>
				<button class="buy-book">
					Zdobądź książeczkę autostopową
				</button>
			</div>

			{{> NavAsideDown target="#section1"}}
		</header>

		{{!--
		<div class="divider">
		</div>
		--}}

		<figure class="fig1">
		</figure>

		<section id="section1">
			b
			{{> NavAsideDown target="#section2" noBkg="true"}}
		</section>

		<figure class="fig3">
		</figure>

		<section id="section2">
			c
			{{> NavAsideDown target="#footer" noBkg="true"}}
		</section>

		<figure class="fig5">
		</figure>
		
		<section class="newsletter">
			<article>
				<h1>
					Zainteresowany?
					<br>
					<small>
						Obecnie system jest w fazie beta testów. Aby nie przegapić startu, zapisz się do naszego newslettera. Pod koniec kwietnia powiadomimy Cię gdy wszystko będzie dopięte na ostatni guzik.
					</small>
				</h1>
				<div class="newsletter-form">
					<div class="input-group input-group-lg">
						<input type="email" id="newsletter-email" class="form-control" placeholder="twój@email.pl" />
						<div class="input-group-btn">
							<button class="btn btn-primary" id="newsletter-submit">
								<span class="glyphicon glyphicon-plus"></span>
							</button>
						</div>
					</div>
				</div>
			</article>

			<figure>
				<img src="drawings/ubezpieczenie4.png" />
			</figure>
		</section>

		<footer class="scrollTarget" id="footer">
			<nav>
				<div class="navbar">
					<div class="container">
						<div class="row">
							<p class="navbar-text">
								Copyright &copy; Dreamhunters 2015
							</p>
						</div>
					</div>
				</div>
			</nav>
		</footer>
	</div>
</template>

<template name="NavAsideDown">
	{{#if noBkg}}
		<aside class="no-background">
			<a>
				<span class="glyphicon glyphicon-chevron-down" data-scroll-target="{{ target }}">
				</span>
			</a>
		</aside>
	{{else}}
		<aside>
			<a>
				<span class="glyphicon glyphicon-chevron-down" data-scroll-target="{{ target }}">
				</span>
			</a>
		</aside>
	{{/if}}
</template>
