<template name="StaticPage">
	<div id="static">
		<nav class="navbar">
			<div class="container">
				<div class="row">
					<div class="navbar-brand">
						<img src="small_logo.png" />
					</div>

					{{!--
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a href="#">
								<span class="glyphicon glyphicon-log-in"></span>
							</a>
						</li>
					</ul>
					--}}
				</div>
			</div>
		</nav>

		<header>
			<div>
				<h1>
					Podziel się swoją podróżą.
				</h1>
				<h3>
					Własnie wróciłeś z autostopowej przygody? Masz mnówstwo historii do opowiedzenia?<br>
					Dołącz do nas i stwórz XXI w. album podróży na stopa!
				</h3>
				{{!--
				<a data-scroll-target="#footer" class="buy-book">
					Zdobądź książeczkę autostopową
				</a>
				--}}
			</div>

			{{> NavAsideDown target="#section1"}}
		</header>

		{{!--
		<div class="divider">
		</div>
		--}}

		<figure class="fig2">
		</figure>

		<section id="section1">
			<article>
				<h1>
					Twój nowy dziennik z podróży
					<br>
					<small>
						Poznaj innowacyjny sposób dzielenia się wspomnieniami z podróży autostopowych.
						Podziel się swoją podróżą, pozostań w kontakcie z ciekawymi ludźmi jakich spotkałeś.
						Zapomnij o blogowaniu i dołącz do nas!
					</small>
				</h1>
			</article>

			<figure>
				<img src="drawings/listdokierowcy.png" />
			</figure>

			{{> NavAsideDown target="#section2" noBkg="true"}}
		</section>

		<figure class="fig3">
		</figure>

		<section id="section2">
			<figure>
				<img src="drawings/wykres.png" />
			</figure>

			<article>
				<h1>
					Bądź częścią historii
					<br>
					<small>
						Zapisuj pokonane kilometry, zainspiruj innych swoją historią.<br>
						Stań się twórcą największej na świecie autostopowej statystyki.
					</small>
				</h1>
			</article>

			{{> NavAsideDown target="#section3" noBkg="true"}}
		</section>

		<figure class="fig5">
		</figure>

		<section id="section3">
			<article>
				<h1>
					Poczuj się bezpieczniej
					<br>
					<small>
						Zarejestruj się i przestań być anonimowym, dzięki czemu zdobędziesz zaufanie kierowców, a wykorzystując możliwości portalu, poczujesz się bezpieczniej.
					</small>
				</h1>
			</article>

			<figure>
				<img src="drawings/lupa2.png" />
			</figure>

			{{> NavAsideDown target="#section4" noBkg="true"}}
		</section>

		<figure class="fig4">
		</figure>

		<section id="section4">
			<article>
				<h1>
					Pamiątka na całe życie
					<br>
					<small>
						 „Mój Autostop” da Ci możliwość stworzenia niepowtarzalnej pamiątki z Twojej autostopowej podróży, którą zapamiętasz do końca życia.
					</small>
				</h1>
			</article>

			<figure>
				<img src="drawings/lupa2.png" />
			</figure>

			{{> NavAsideDown target="#footer" noBkg="true"}}
		</section>

		<figure class="fig1">
		</figure>
		
		<section class="newsletter">
			<article>
				<h1>
					Stay tuned!
					<br>
					<small>
						Nie przegap startu i zapisz się do newslettera.<br>
						Już wkrótce powiadomimy Cię o naszej premierze!
					</small>
				</h1>
				<div class="newsletter-form">
					<div class="input-group input-group-lg">
						<input type="email" id="newsletter-email" class="form-control" placeholder="twój@email.pl" />
						<div class="input-group-btn">
							<button class="btn btn-primary" id="newsletter-submit">
								<span class="glyphicon glyphicon-plus"></span>
							</button>
						</div>
					</div>
				</div>
			</article>

			<figure>
				<img src="drawings/ubezpieczenie4.png" />
			</figure>
		</section>

		<footer class="scrollTarget" id="footer">
			<nav>
				<div class="navbar">
					<div class="container">
						<div class="row">
							<p class="navbar-text">
								Copyright &copy; Dreamhunters 2015
							</p>
						</div>
					</div>
				</div>
			</nav>
		</footer>
	</div>
</template>

<template name="NavAsideDown">
	{{#if noBkg}}
		<aside class="no-background">
			<a>
				<span class="glyphicon glyphicon-chevron-down" data-scroll-target="{{ target }}">
				</span>
			</a>
		</aside>
	{{else}}
		<aside>
			<a>
				<span class="glyphicon glyphicon-chevron-down" data-scroll-target="{{ target }}">
				</span>
			</a>
		</aside>
	{{/if}}
</template>
