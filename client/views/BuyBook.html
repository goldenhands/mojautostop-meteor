<template name="BuyBook">
	{{> StaticTopBar}}

	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<div style="width: 400px;">
					<div class="form-group">
						<label for="book_id">
							Numer książeczki
						</label>
						<input type="text" id="book_id" class="form-control" />
					</div>
					<div class="form-group">
						<label for="book_key">
							Klucz wydrukowany na ostatniej stronie książeczki
						</label>
						<input type="text" id="book_key" class="form-control" />
					</div>
					<div class="form-group">
						<input type="submit" id="book_submit" class="form-control btn btn-primary" value="Dodaj książeczkę" />
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
