<template name="BuyBook">
	{{> StaticTopBar}}

	<div class="container" style="margin-top: 20px;">
		<div class="row">
			<div class="col-xs-5">
				<div class="form-group">
					<label for="book_id">
						Numer książeczki
					</label>
					<input type="text" id="book_id" class="form-control" />
				</div>
				<div class="form-group">
					<label for="book_key">
						Klucz wydrukowany na ostatniej stronie książeczki
					</label>
					<input type="text" id="book_key" class="form-control" />
				</div>
				<div class="form-group">
					<input type="submit" id="book_submit" class="form-control btn btn-primary" value="Dodaj książeczkę" />
				</div>
			</div>
			<div class="col-xs-5 col-xs-offset-2">
				{{#if currentUser.profile.isPremium}}
					<div class="alert alert-success">
						Jesteś właścicielem książeczki numer <b>{{ currentUser.profile.premiumBookId }}</b>.
					</div>
				{{/if}}
			</div>
		</div>
	</div>
</template>
